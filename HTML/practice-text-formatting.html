<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    This is a <strong>Strong Keyword</strong><br>
    This is a <b>Bold Text</b><br>
    This is an <i>Italic Text</i><br>
    This is an <em>Emphasized Text</em><br>
    This is a <mark>Marked text</mark><br>
    This is a <small>Smaller Text</small><br>
    This is a <del>Deleted Text</del><br>
    This is an <ins>Inserted Text</ins><br>
    These are <sub> Subscripted </sub> and  <sup>Superscripted </sup> texts<br>
    
</body>
</html>
