</head>
<body>
    <!-- CSS: Cascading Style Sheets: 1. Inline CSS, 2. Internal CSS, 3. External CSS-->
    <!-- Inline CSS is declared by Styles and itt has two parts, Property:Value-->
    <div style="background-color: #ccffff; height: 120px;">
        <p><h2>This is the first paragraph</h2></p>
            <div style="background-color: #ff9933; height: 50px;">
                <p>
                    <h2>
                        This is a section of first paragraph
                    </h2>
                </p>
            </div>
    </div>
    <div style="background-color: #ccffcc; height: 100px;">
        <p><h2>This is the second paragraph</h2></p>
    </div>
    <div style="background-color: #ffcccc; height: 100px;">
        <p><h2>This is the third paragraph</h2></p>
    </div>
    <div style="background-color: #d5ccff; height: 100px;">
        <p><h2>This is the third paragraph Copyright &copy;</h2></p>
    </div>
