<!DOCTYPE html>

<html>

<head>
        <title>
            Table Layouts
        </title>
</head>

<body>

    <table width="75%" border="3">
        <tr valign="middle" align="middle">
            <td colspan="3" bgcolor="#ccffff">
                <h1> Heading of the table 

                </h1>
            </td>
        </tr>
        <tr height="200">
            <td valign="top" align="left" bgcolor="#ffffcc">
                <ol type="1">
                    <li>Feature1</li>
                    <li>Feature2</li>
                    <li>Feature3</li>
                    <li>Feature4</li>
                </ol>
            </td>
            <td valign="middle" align="justify" bgcolor="#ccffcc">
                <ul>
                    <li>Technical Specification 1</li>
                    <li>Technical Specification 2</li>
                    <li>Technical Specification 3</li>
                    <li>Technical Specification 4</li>
                </ol>
            </td>
            <td valign="bottom" align="right">
                Addditional coolumn inserted
            </td>
        </tr>
        <tr  height="5">
            <td  colspan="3" bgcolor="#ccffff">
                <center>Coyright 2023</center>
            
            </td>
        </tr>



    </table>

    

</body>
</html>
